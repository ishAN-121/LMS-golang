<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/books.css" type="text/css">
    <title>BOOKS</title>
</head>
<body>
  <nav class="navbar navbar-light p-2">
    <div class = "justify-content-end"></div>
    <a class="navbar-brand" href="logout"><button type="button" class="btn btn-secondary">Logout</button></a>
    <div class="full-page center">
     <div class = "position">
        <h1 class="title">VIEW BOOKS
        </h1></div>
    <table class="table size table-light w-75 table-striped table-hover">
        <thead>
          <tr class = "Success">
            <th scope="col" style = "color : grey">Id</th>
            <th scope="col" style = "color : grey">Title</th>
            <th scope="col" style = "color : grey">Author</th>
            <th scope="col" style = "color : grey">Quantity</th>
            <th scope="col" style = "color : grey">Total Quantity</th>
          </tr>
        </thead>
        <tbody>
            {{range .Books}}
          <tr>
            <th scope="row">{{.Id}}</th>
            <td>{{.Title}}</td>
            <td>{{.Author}}</td>
            <td>{{.Copies}}</td>
            <td>{{.Totalcount}}</td>
          </tr>
          {{end}}
          </tbody>
      </table>
      
        <a href = "/"><button type="button" class="btn btn-outline-secondary btn-lg px-4 m-4">Home</button></a></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
