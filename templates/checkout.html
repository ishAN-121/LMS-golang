<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/login.css" type="text/css">
    <title>Checkout</title>
</head>

<body>

    <div class="col-md-10 mx-auto col-lg-5 centre">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" action="/checkout">
            <div class="form-floating mb-3">
                <label for="floatingInput">BookId</label>
                <input type="text" class="form-control" name="bookId" id="floatingInput" placeholder="999">
            </div>
            <br>
            <div class="form-floating mb-3">
                <label for="floatingInput">Title</label>
                <input type="text" class="form-control" name="title" id="floatingInput" placeholder="Trial">
            </div>
            <br>
            <div class="form-floating mb-3">
                <label for="floatingInput">Author</label>
                <input type="text" class="form-control" name="author" id="floatingInput" placeholder="XYZ">
            </div>
            <br>



            {{ if ne .Msg ""}}
                <div class="alert alert-warning" role="alert">
                    {{.Msg}}
                </div>
                {{end}}

                    


                        <button class="w-100 btn btn-lg btn-primary" type="submit">Checkout</button>
                        <a href = "/"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Home</button></a></div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
